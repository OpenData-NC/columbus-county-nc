{% extends "base.html" %}

{% block title %}Search: {{ query }}{% endblock %}

{% block content %}
    <div id="content">
        <h1>Address Search</h1>
        <form action="{% url ebpub-search %}" method="GET">
            <input type="text" name="q" value="{{ query }}"> <input type="submit" value="Search again">
        </form>
        <h2>Did you mean&hellip;</h2>
        <ul>
            {% for choice in choices %}
                <li><a href="{{ choice.url }}">{{ choice.name }}</a></li>
            {% endfor %}
        </ul>
    </div><!--/content-->
{% endblock %}
