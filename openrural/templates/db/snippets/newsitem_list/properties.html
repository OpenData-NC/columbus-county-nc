{# This snippet requires these variables: newsitem_list #}
{% load humanize %}
<ul>
{% for newsitem in newsitem_list %}
    <li id="newsitem-{{ newsitem.id }}" class="newsitem">
    <!-- block newsitem_list_content -->
    {% block newsitem_list_content %}
        <strong>
            <a href="{{ newsitem.item_url}}" class="url">{{ newsitem.location_name }}</a>
        </strong>
        <div class="info">
            ${{ newsitem.attributes.sale_amount|intcomma }}
        </div>
    {% endblock newsitem_list_content %}
    <!-- endblock newsitem_list_content -->
    </li>
{% endfor %}
</ul>
